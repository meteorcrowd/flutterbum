<template name="customers">
    <ol class="breadcrumb">
        <li><a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i> Home</a></li>
        <li><i class="fa fa-university"></i> Customers</li>
    </ol>
    <div class="col-md-12">
        <div class="page-header">
            <p>
                <input type="text" name="customername" class="customername big-input" placeholder="Add a customer..." />
            </p>
        </div>
        <h2>Customers listed by <a class="sortToggleCustomer" href="#"> name</a></h2>
        {{# each customers }}
        {{> customer }}
        {{ else }}
            <p>No customers found.</p>
        {{/ each }}
    </div>
</template>

<template name="customer">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    Customer name
                </h3>
            </div>
            <div class="panel-body">
                <p class="text-muted">Telephone</p>
                <p class="text-muted">Contact name</p>
            </div>
        </div>
    </div>
</template>
