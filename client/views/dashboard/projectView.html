<template name="projectView">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Project Detail</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    {{> activity }}
                    {{> uploads }}
                </div>
                <div class="col-md-9">
                    {{> calendar }}
                    {{> conversations }}
                    <div class="col-md-8">
                        {{> todos }}
                    </div>
                    <div class="col-md-4">
                        {{> invited }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
